<!DOCTYPE html>
<html lang = "en">
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="styles.css">
      <meta charset = 'utf-8'>
      <title>my website: home</title>
    </head>
    <body>
      <h1 class = 'centered'>home</h1>
      <div class = 'centered'>
        <br>
        <input
          type="button"
          class = 'big-button'
          value = "go to 'all about me'"
          id = 'home-about_me'>
        </input>
        <script>
          let button = document.getElementById('home-about_me')
          button.onclick = () => {redirect_to_about_me()}
          function redirect_to_about_me() {
            window.location.href = "all about me.html"
          }
        </script>
      </div>
    </body>
</html>
